<body>
    <header>
        <h1 class="display-3 p-4">Weather Dashboard</h1>
    </header>
    <main class="row d-flex justify-content-center">
        <section class="col-4 col-md-2 col-lg-2 m-2 d-flex flex-column search-section">
            <h3 class="">Search for a City</h3>
            <form>
                <input type="text" class="form-control" placeholder="Input City Name">
                <button class="btn btn-primary mt-2 active" type="submit" id="btn-search">Search</button>
            </form>
            <span class="horizontal-line"></span>
            <ul class="searched-city-list">
                <li class="searched-city active">San Diago</li>
            </ul>
        </section>
        <section class="col-7 col-md-8 col-lg-8">
            <div class="current-day card ">
                <!-- <h3 class="display-5">Atlanta</h3>
                <h6>Temp:74.01&#176;F</h6>
                <h6>Wind:74.01&#176;F</h6>
                <h6>Humidity:74.01&#176;F</h6>
                <h6>UV index&#176;F</h6> -->
            </div>
            <div class="future-forcast mt-3">
                <div class="d-flex justify-content-between">
                    <h3>5 days forcast</h3>
                    <select name="days" id="days">
                        <option value="5">5 days</option>
                        <option value="10">10 days</option>
                    </select>
                </div>
                <ul class="row forcast justify-content-between align-content-start mt-4">
                    <li class="col-6 col-lg-2 d-flex flex-column m-2 card">
                       <span>3/31/2021</span>
                       <span><i></i></span>

                       <span><label>Wind</label>9.53 MPH</span>
                       <span><label>Humidity</label>66 %</span>
                    </li>
                    <li class="col-6 col-lg-2 d-flex flex-column m-2 card">
                        <span>3/31/2021</span>

                     </li>

                        <span><label>Wind</label>9.53 MPH</span>

                     </li>
                </ul>
            </div>
        </section>
    </main>
