<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="display-3 p-4">Weather Dashboard</h1>
    </header>
    <main class="row d-flex justify-content-center">
        <section class="col-6 col-md-6 col-lg-2 m-2 d-flex flex-column search-section">
            <h3 class="">Search for a City</h3>            
            <form>
                <input type="text" class="form-control" placeholder="Input City Name">
                <button class="btn btn-primary mt-2" type="submit" id="btn-search">Search</button>
            </form>
            <span class="horizontal-line"></span>
            <ul class="searched-city-list">            
            </ul>
        </section>
        <section class="col-6 col-md-6 col-lg-8">
            <div class="current-day card ">
                <!-- Current Weather -->
            </div>
            <div class="future-forcast mt-3">
                <div class="d-flex justify-content-between  justify-content-md-center">
                    <h3 class="">5-Day Forcast</h3>
                </div>
                <ul class="row forcast justify-content-between align-content-start mt-4  justify-content-md-center">
                    <!-- Future Weather Li Element -->
                </ul>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
